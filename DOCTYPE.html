<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공백 제외 글자 수 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      font-size: 16px;
    }
    .count {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>공백 제외 글자 수 계산기</h1>
  <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요..."></textarea>
  <div class="count">공백을 제외한 글자 수: <span id="charCount">0</span></div>
</div>

<script>
  const textInput = document.getElementById('textInput');
  const charCount = document.getElementById('charCount');

  textInput.addEventListener('input', () => {
    const text = textInput.value;
    const count = text.replace(/\s/g, '').length; // 공백 제거 후 글자 수 계산
    charCount.textContent = count;
  });
</script>

</body>
</html>
